<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Taxi Tracker{% endblock %}</title>
    
    <!-- Αν υπάρχει εξωτερικό CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.png') }}">

    <style>
        /* --- GLOBAL STYLES --- */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --background-color: #ecf0f1;
            --card-bg: #ffffff;
            --text-color: #2c3e50;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- Navigation Bar --- */
        .nav-bar {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-link {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .nav-bar {
                display: grid !important; 
                grid-template-columns: 1fr 1fr;
                gap: 8px;
                padding: 10px;
                width: auto;
            }
            .nav-link { width: auto; justify-content: center; padding: 8px 5px; font-size: 14px; }
        }

        /* --- Common Elements Styles --- */
        h1 { color: var(--primary-color); margin-bottom: 25px; display: flex; align-items: center; gap: 10px; }
        .card { background-color: var(--card-bg); padding: 25px; border-radius: var(--border-radius); box-shadow: var(--box-shadow); }
        .btn-primary { width: 100%; padding: 12px; background-color: var(--accent-color); color: white; border: none; border-radius: 8px; font-size: 1.1em; cursor: pointer; font-weight: bold; display: flex; justify-content: center; align-items: center; gap: 8px; }
        .btn-primary:hover { background-color: #2980b9; }
        
        /* Table Styling Global */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #f8f9fa; color: #333; font-weight: 600; }

        /* Block για extra CSS ανά σελίδα */
    </style>
    {% block styles %}{% endblock %}
</head>
<body>

<div class="container">
    
        <!-- Navigation Bar -->
        <nav class="nav-bar">
            <!-- 1. Αρχική -->
            <a href="{{ url_for('main.index') }}" class="nav-link" style="background-color: #3498db;">
                <span class="material-icons">home</span> Αρχική
            </a>
            <!-- 2. Credits (Κόκκινο) -->
            <a href="{{ url_for('credits.credits_check') }}" class="nav-link" style="background-color: #e74c3c;">
                <span class="material-icons">account_balance_wallet</span> Credits
            </a>
            <!-- 3. Ιστορικό -->
            <a href="{{ url_for('history.history') }}" class="nav-link" style="background-color: #2ecc71;">
                <span class="material-icons">history</span> Ιστορικό
            </a>
            <!-- 4. Οδηγοί -->
            <a href="{{ url_for('drivers.drivers') }}" class="nav-link" style="background-color: #e67e22;">
                <span class="material-icons">badge</span> Οδηγοί
            </a>
            <!-- 5. Service -->
            <a href="{{ url_for('services.services_list') }}" class="nav-link" style="background-color: #607d8b;">
                <span class="material-icons">build</span> Service
            </a>
            <!-- 6. Ρυθμίσεις -->
            <a href="{{ url_for('settings.settings') }}" class="nav-link" style="background-color: #9b59b6;">
                <span class="material-icons">settings</span> Ρυθμίσεις
            </a>
        </nav>


    <!-- Εδώ θα μπαίνει το περιεχόμενο της κάθε σελίδας -->
    {% block content %}{% endblock %}

</div>

<!-- Block για Javascript ανά σελίδα -->
{% block scripts %}{% endblock %}

</body>
</html>
