{% block scripts %}
<script>
    async function updateCredits() {
        const hotelId = document.getElementById('hotel').value;
        const destId = document.getElementById('destination').value;
        
        if (hotelId && destId) {
            try {
                const response = await fetch(`/get_credits?hotel=${hotelId}&dest=${destId}`);
                const data = await response.json();
                document.getElementById('credits').value = data.credits;
            } catch (error) {
                console.error('Error fetching credits:', error);
            }
        }
    }
</script>
