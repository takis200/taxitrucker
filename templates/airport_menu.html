{% extends "base.html" %}

{% block title %}품풧픠풦픠픫풮풫 - 풒풧풯픬{% endblock %}

{% block content %}
<div class="card">
    <h1>游띪 품풧픠풦픠픫풮풫</h1>
    
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px;">
        
        <!-- 풐픤풮풢 1: 품픥풢쮍왍좚 -->
        <a href="{{ url_for('airport.arrivals') }}" style="text-decoration: none;">
            <div class="airport-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 40px; border-radius: 12px; text-align: center; cursor: pointer; transition: transform 0.3s;">
                <div style="font-size: 48px; margin-bottom: 15px;">游띫</div>
                <h2 style="margin: 0; font-size: 24px;">품픥풢쮍왍좚</h2>
                <p style="margin-top: 10px; opacity: 0.9;">풊풫풤픦풧풢픠풫픢풩 풤픥풢쮍왎괉</p>
            </div>
        </a>

        <!-- 풐픤풮풢 2: 품풯풤픦픨픠풡픢풧풫픡 -->
        <a href="{{ url_for('airport.departures') }}" style="text-decoration: none;">
            <div class="airport-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; padding: 40px; border-radius: 12px; text-align: center; cursor: pointer; transition: transform 0.3s;">
                <div style="font-size: 48px; margin-bottom: 15px;">游띪</div>
                <h2 style="margin: 0; font-size: 24px;">품풯풤픦픨픠풡픢풧풫픡</h2>
                <p style="margin-top: 10px; opacity: 0.9;">풊풫풤픦풧풢픠풫픢풩 풤풯풤픦픨픠풡픢풧픨풯</p>
            </div>
        </a>

        <!-- 풐픤풮풢 3: 품풧픠픠풫풬풠픡 -->
        <a href="{{ url_for('airport.airlines') }}" style="text-decoration: none;">
            <div class="airport-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; padding: 40px; border-radius: 12px; text-align: center; cursor: pointer; transition: transform 0.3s;">
                <div style="font-size: 48px; margin-bottom: 15px;">九걾잺</div>
                <h2 style="margin: 0; font-size: 24px;">품풧픠픠풫풬풠픡</h2>
                <p style="margin-top: 10px; opacity: 0.9;">풊풫풤픦풧풢픠풫픢풩 풤풧픠픠풫풬픭풯</p>
            </div>
        </a>
        
    </div>
</div>

<style>
    .airport-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
</style>
{% endblock %}
